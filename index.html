<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beatmaker-app</title>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="sequencer">
        <div class="kick-track">
            <div class="controls">
                <h1>Kick</h1>
                <button data-track="0" class="mute kick-volume">
                    <i class="fas fa-volume-mute"></i>
                </button>
                <select name="kick-select" id="kick-select">
                    <option value="./sounds/kick/kick-1.wav">Kick 1</option>
                    <option value="./sounds/kick/kick-2.wav">Kick 2</option>
                    <option value="./sounds/kick/kick-3.wav">Kick 3</option>
                    <option value="./sounds/kick/kick-4.wav">Kick 4</option>
                    <option value="./sounds/kick/kick-5.wav">Kick 5</option>
                </select>
            </div>
            <div class="kick">
                <div class="pad kick-pad b0"></div>
                <div class="pad kick-pad b1"></div>
                <div class="pad kick-pad b2"></div>
                <div class="pad kick-pad b3"></div>
                <div class="pad kick-pad b4"></div>
                <div class="pad kick-pad b5"></div>
                <div class="pad kick-pad b6"></div>
                <div class="pad kick-pad b7"></div>
            </div>
        </div>
        <div class="snare-track">
            <div class="controls">
                <h1>Snare</h1>
                <button data-track="1" class="mute snare-volume">
                    <i class="fas fa-volume-mute"></i>
                </button>
                <select name="snare-select" id="snare-select">
                    <option value="./sounds/snare/snare-1.wav">Snare 1</option>
                    <option value="./sounds/snare/snare-2.wav">Snare 2</option>
                    <option value="./sounds/snare/snare-3.wav">Snare 3</option>
                    <option value="./sounds/snare/snare-4.wav">Snare 4</option>
                    <option value="./sounds/snare/snare-5.wav">Snare 5</option>
                </select>
            </div>
            <div class="snare">
                <div class="pad snare-pad b0"></div>
                <div class="pad snare-pad b1"></div>
                <div class="pad snare-pad b2"></div>
                <div class="pad snare-pad b3"></div>
                <div class="pad snare-pad b4"></div>
                <div class="pad snare-pad b5"></div>
                <div class="pad snare-pad b6"></div>
                <div class="pad snare-pad b7"></div>
            </div>
        </div>
        <div class="hihat-track">
            <div class="controls">
                <h1>Hihat</h1>
                <button data-track="2" class="mute hihat-volume">
                    <i class="fas fa-volume-mute"></i>
                </button>
                <select name="hihat-select" id="hihat-select">
                    <option value="./sounds/hat/hat-1.wav">Hat 1</option>
                    <option value="./sounds/hat/hat-2.wav">Hat 2</option>
                    <option value="./sounds/hat/hat-3.wav">Hat 3</option>
                    <option value="./sounds/hat/hat-4.wav">Hat 4</option>
                    <option value="./sounds/hat/hat-5.wav">Hat 5</option>
                </select>
            </div>
            <div class="hihat">
                <div class="pad hihat-pad b0"></div>
                <div class="pad hihat-pad b1"></div>
                <div class="pad hihat-pad b2"></div>
                <div class="pad hihat-pad b3"></div>
                <div class="pad hihat-pad b4"></div>
                <div class="pad hihat-pad b5"></div>
                <div class="pad hihat-pad b6"></div>
                <div class="pad hihat-pad b7"></div>
            </div>
        </div>
        <div class="perc-track">
            <div class="controls">
                <h1>Perc</h1>
                <button data-track="3" class="mute perc-volume">
                    <i class="fas fa-volume-mute"></i>
                </button>
                <select name="perc-select" id="perc-select">
                    <option value="./sounds/perc/perc-1.wav">Perc 1</option>
                    <option value="./sounds/perc/perc-2.wav">Perc 2</option>
                    <option value="./sounds/perc/perc-3.wav">Perc 3</option>
                    <option value="./sounds/perc/perc-4.wav">Perc 4</option>
                </select>
            </div>
            <div class="perc">
                <div class="pad perc-pad b0"></div>
                <div class="pad perc-pad b1"></div>
                <div class="pad perc-pad b2"></div>
                <div class="pad perc-pad b3"></div>
                <div class="pad perc-pad b4"></div>
                <div class="pad perc-pad b5"></div>
                <div class="pad perc-pad b6"></div>
                <div class="pad perc-pad b7"></div>
            </div>
        </div>
        <div class="loop-track">
            <div class="controls">
                <h1>Loop</h1>
                <button data-track="4" class="mute loop-volume">
                    <i class="fas fa-volume-mute"></i>
                </button>
                <select name="loop-select" id="loop-select">
                    <option value="./sounds/loops/loop-1.wav">Loop 1</option>
                    <option value="./sounds/loops/loop-2.wav">Loop 2</option>
                    <option value="./sounds/loops/loop-3.wav">Loop 3</option>
                    <option value="./sounds/loops/loop-4.wav">Loop 4</option>
                    <option value="./sounds/loops/loop-5.wav">Loop 5</option>
                </select>
            </div>
            <div class="perc">
                <div class="pad loop-pad b0"></div>
                <div class="pad loop-pad b1"></div>
                <div class="pad loop-pad b2"></div>
                <div class="pad loop-pad b3"></div>
                <div class="pad loop-pad b4"></div>
                <div class="pad loop-pad b5"></div>
                <div class="pad loop-pad b6"></div>
                <div class="pad loop-pad b7"></div>
            </div>
        </div>
        <button class="play">Play</button>
        <div class="tempo">
            <input type="range" class="tempo-slider" max="300" min="20" value="150">
            <p>Tempo <span class="tempo-nr">150</span></p>
        </div>
    </div>

    <audio class="kick-sound" src="./sounds/kick/kick-1.wav"></audio>
    <audio class="snare-sound" src="./sounds/snare/snare-1.wav"></audio>
    <audio class="hihat-sound" src="./sounds/hat/hat-1.wav"></audio>
    <audio class="perc-sound" src="./sounds/perc/perc-1.wav"></audio>
    <audio class="loop-sound" src="./sounds/loops/loop-1.wav"></audio>
    
    <script src="./app.js"></script>
</body>
</html>
